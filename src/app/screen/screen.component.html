    <!-- AMBIENTE -->
    <a-entity id="ambiente" position="6.5 0 0" environment="preset:  starry;  
      fog: 0.610;
      groundColor:  #1f502; 
      grid: none;
      dressing: trees;
      dressingColor: #162c18;
      ground: canyon;
      active:  true; 
      groundTexture:  walkernoise;         
      groundColor: #021a00;
      groundColor2: #032400;
      lightPosition: -10.9 0 -4.4">
    </a-entity>

        intensity: 0.5;

    <!-- PARTE PARA USO EXCLUSIVO DO VR /não carrega no desktop, apenas mobile-->
  
    <!-- criando um cursor (um circulo) que funciona como um mouse só que com um click automatico quando o circulo interage com outros objetos -->
  
    <!-- CURSOR -->
  
    <a-entity position="10 1 3" id="CameraPosition">
      <!-- 0 0.5  4.5-->
      <a-entity camera look-controls wasd-controls vr-cursor id="teste" static-body>
        <a-entity id="mycursor" visible="false" position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2;"
          material="color: #4Dffff; shader: flat;opacity: 0.2; transparent: true" cursor="maxDistance: 30; fuse: false;"
          opacity="1" static-body="true"
          animation__click="property: scale; startEvents: click; easing: linear; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1">
  
        </a-entity>
      </a-entity>
    </a-entity>
